version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    ports:
      - 80:80
    restart: always
    depends_on:
      - app
    volumes:
      - static:/app/static

  app: &app
    build:
      context: .
      dockerfile: deploy/python/Dockerfile
    restart: always
    ports:
      - 8000:8000
    expose:
      - 8000
    depends_on:
      - postgres
      - redis
    environment:
      DB_NAME: barbook_django
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_CONNECTION: redis://redis:6379/0
    volumes:
      - static:/app/static
      - loaded:/app/img_source

  celery:
    <<: *app
    working_dir: /app/src
    command: celery -A barbook_project worker -l INFO
    ports: [ ]
    volumes: [ ]

  postgres:
    image: postgres:11.1-alpine
    environment:
      POSTGRES_DB: barbook_django
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine

volumes:
  db:
  static:
  loaded: